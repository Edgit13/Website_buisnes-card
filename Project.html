<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Project.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Project</title>
</head>
<body>
    <canvas id="bg-canvas"></canvas>

    <div class="cursor-dot"></div>
    <div class="cursor-outline"></div>

    <div id="loading-overlay">
        <div class="loader"></div>
    </div>

    <header>
        <div class="header-content">
            <span>Go to</span>:
            <a href="Support.html">Support</a>
            <a href="index.html" class="home-button">Home</a>
            <a href="ChangeLog.html" class="home-button">Change Log</a>
        </div>
    </header>

    <main>
        <div class="platform" id="latest-project-download-area">
            <h3>Завантажити Поточний Проєкт: <span id="latest-project-title">...</span></h3>
            </div>

        <div class="platform" id="latest-project-online-area">
            <h3>Open the Project Online: <span id="latest-project-online-title">...</span></h3>
            </div>

        <div class="description-box">
            <div class="typewriter">
                <p id="typewriter-text"></p>
                <span class="typewriter-cursor">|</span>
            </div>
        </div>

        <div class="project-table-container">
            <h2>Всі Проєкти (Архів)</h2>
            <table>
                <thead>
                    <tr>
                        <th>Назва проєкту</th>
                        <th>Автор</th>
                        <th>Дата завершення</th>
                        <th>Файл</th>
                    </tr>
                </thead>
                <tbody id="project-table-body">
                    </tbody>
            </table>
        </div>
    </main>

    <script src="projectsData.js"></script>
    <script src="Project.js"></script> 
</body>
</html>
